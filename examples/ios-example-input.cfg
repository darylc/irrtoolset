@RtConfig set prefix_acl_no = 100
@RtConfig set aspath_acl_no = 100
@RtConfig set community_acl_no = 100

@RtConfig set cisco_map_name = "fictionalv4-pg"
@RtConfig exportGroup AS1111 prng-fictionalinternetexchangev4

@RtConfig set cisco_map_name = "fictionalv6-pg"
@RtConfig exportGroup AS1111 prng-fictionalinternetexchangev6

router bgp 1111
 neighbor 203.0.113.2 remote-as 1234
 neighbor 203.0.113.2 description === IPv4 Peering with AS1234 over Fictional Internet Exchange ===
 neighbor 203.0.113.2 maximum-prefix 50 90
 neighbor 203.0.113.2 password 0 a_password
@RtConfig set cisco_map_name = "as1234-fictional-1-ipv4-in"
@RtConfig import AS1111 203.0.113.1 AS1234 203.0.113.2

router bgp 1111
 neighbor 2001:db8:1234::1 remote-as 1234
 neighbor 2001:db8:1234::1 description === IPv6 Peering with AS1234 over Fictional Internet Exchange ===
address-family ipv6 unicast
  neighbor 2001:db8:1234::1 maximum-prefix 5 90
@RtConfig set cisco_map_name = "as1234-fictional-1-ipv6-in"
@RtConfig import AS1111 2001:db8:1111::1 AS1234 2001:db8:1234::1

router bgp 1111
 neighbor 203.0.113.3 remote-as 4567
 neighbor 203.0.113.3 description === Peering with AS4567 over Fictional Internet Exchange ===
 neighbor 203.0.113.3 maximum-prefix 50 90
@RtConfig set cisco_map_name = "as4567-fictional-1-ipv4-in"
@RtConfig import AS1111 203.0.113.1 AS4567 203.0.113.3

router bgp 1111
 neighbor 2001:db8:4567::1 remote-as 4567
 neighbor 2001:db8:4567::1 description === IPv6 Peering with AS4567 over Fictional Internet Exchange ===
address-family ipv6 unicast
  neighbor 2001:db8:4567::1 maximum-prefix 5 90
@RtConfig set cisco_map_name = "as4567-fictional-1-ipv6-in"
@RtConfig import AS1111 2001:db8:1111::1 AS4567 2001:db8:4567::1
